<div class="row">
<div class="card text-center mx-auto p-2 m-2">
  
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label for="txtusername" class="col-md-4">UserName</label>
        <div class="col-md-8">
           <input [(ngModel)]="login.username" type="text" id="txtusername" placeholder="Enter UserNAme" name="username" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="txtpassword" class="col-md-4">Password</label>
        <div class="col-md-8">
           <input [(ngModel)]="login.password" type="password" id="txtpassword" placeholder="Enter Password" name="username" class="form-control">
        </div>
      </div>

    </div>
    <div class="card-footer text-muted">
      <p class="text-danger">{{loginErrorMessage}}</p>
      <button (click)="LoginClick()" class="btn btn-info">Login</button>
    </div>
  </div>
</div>
